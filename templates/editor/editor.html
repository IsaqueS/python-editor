<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='editor.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/python-64.webp') }}">
    <title>Python Editor</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a href="/" style="margin-left: 2%;"
        class="navbar-brand mb-0 h1">
            <img src="{{ url_for('static', filename='assets/python-64.webp') }}" alt="Site Logo" height="48">
            Python Editor
        </a>
        <div id="account-info" class="d-flex align-items-center" style="margin-right: 2%;">
            <span id="user-email" class="navbar-text me-3">
                {{ email }}
            </span>
            <button type="button" class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Code Editor Section -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="file-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="main-py-tab" data-bs-toggle="tab" data-bs-target="#main-py" type="button" role="tab" aria-controls="main-py" aria-selected="true">main.py</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="new-file-tab" type="button">+</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="file-tab-content">
                        <div class="tab-pane fade show active" id="main-py" role="tabpanel" aria-labelledby="main-py-tab">
                            <textarea class="form-control code-editor" id="code-editor-main-py" rows="20">print("Hello, World!")</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Section -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Saida
                    </div>
                    <div class="card-body">
                        <pre id="output-console" class="bg-dark text-white p-2 rounded" style="min-height: 400px;"></pre>
                    </div>
                </div>
                    <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
                        <button type="button" class="btn btn-primary mt-2" onclick="runCode()">Executar CÃ³digo</button>
                        <button type="button" class="btn btn-success mt-2" onclick="runCode()">Compartilhar</button>
                    </div>
                 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='editor.js') }}"></script>
</body>
</html>
