<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login/login.css') }}">
    <script src="{{ url_for('static',filename='login/create_account.js')}}" defer></script>
    <title>Criar uma conta</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100";">
    <div class="container border p-4 rounded-3 bg-light" style="max-width: 500px;">
        <div class="row text-center mb-4">
            <h1>Crie um nova conta 😁</h1>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="create-account-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="create-account-email" data-check="email" onchange="validateInput(this.id)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="create-account-password1" class="form-label">Insira a Senha</label>
                <input type="password" class="form-control" id="create-account-password1" data-check="password"onchange="validateInput(this.id)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="create-account-password2" class="form-label">Repita a Senha</label>
                <input type="password" class="form-control" id="create-account-password2" data-check="password"onchange="validateInput(this.id)">
            </div>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary" id="create-account-button" onclick="createAccount()">Criar Conta!</button>
        </div>
        <div class="row text-center" style="margin-top: 16px;">
            <a href="/login" class="link-primary">Já tem uma conta? faça o login aqui!</a>
        </div>
    </div>
</body>
</html>
